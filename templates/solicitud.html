{% extends 'base/base.html' %}

{% block content %}
   <div class="row">
            <div class="col-md-8">
                <h3>Solicitud de servicio</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor, introduce tu nombre completo..">
                            <p class="help-block"></p>
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor, introduce tu nombre completo..">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Seleccione del paquete:</label>
                                <select name="precios" class="form-control" required data-validation-required-message="Por favor, introduce tu telefono.">
                                    <option value="">--Por favor selecciona una opcion--</option>
                                    <option value="dog">Basico</option>
                                    <option value="cat">Plus</option> 
                                    <option value="cat">Ultra</option>                                   
                                </select>                            
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Correo electronico:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor, introduce tu correo.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Telefono:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor, introduce tu telefono.">
                        </div>
                    </div>
                    <div class="control-group form-group hide">
                        <div class="controls">
                            <label>Fecha:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor, introduce tu telefono.">
                        </div>
                    </div>                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Comentario:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Por favor, un comentario." maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                </form>
            </div>    
        </div> 
{% endblock %}
